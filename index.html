<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<title>Skitter</title>
		<link rel="stylesheet" href="res/styles.css" />
		<script src="res/jquery.js"></script>
		<script src="res/skitter.js"></script>
		<script src="res/config.js"></script>
	</head>
	<body>
		<video controls="true" class="skitter"></video>
		<section class="controls">
			<div class="instruction">
				<h3>Instructions</h3>
				<dl>
					<dt>Enter</dt>
					<dd>Insert next skit at current time</dd>
					<dt>Backspace</dt>
					<dd>Delete last inserted skit</dd>
					<dt>Space</dt>
					<dd>Play / pause video</dd>
					<dt>Cursor keys</dt>
					<dd>
						Jog video
						<table>
							<tr>
								<td>&nbsp;</td>
								<td align="center">+15<br />↑</td>
								<td>&nbsp;</td>
							</tr>
							<tr>
								<td>-2 ←</td>
								<td>&nbsp;</td>
								<td>→ +5</td>
							</tr>
							<tr>
								<td>&nbsp;</td>
								<td align="center">↓<br />-10</td>
								<td>&nbsp;</td>
							</tr>
						</table>
					</dd>

				</dl>
				<a href="#" class="download" download="test.ass" >Download ASS file</a>
			</div>
			<pre class="assFile"></pre>
		</section>
	</body>
</html>
